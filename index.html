<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Gulliver</title>

    <!-- bibliotecas -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="http://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></script> 

    <link rel="stylesheet" href="/css/stylelogin.css">
</head>


<body>
    <!-- Cabecalho -->
    <header>
        <h2 class="logo">Gulliver</h2>
        <!-- <nav class="navegacao">
            <a href="">sobre</a>
            <a href="./form.html">Cadastre um ponto turistico</a>
            <button class="btnLogin-popup">cadastre-se</button>
        </nav> -->
    </header>
    <!-- fim do cabecalho -->


     
    <!-- Formulario -->
    <div class="pacote">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Lembre-se de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn"><a href="home.html" class="btn">Entrar</a></button>


                <!-- Entrar com o Google -->
                <script>
                    function handleCredentialResponse(response) {
                        const data = jwt_decode(response.credential)
                        console.log (data)
                    }
                    window.onload = function () {
                      google.accounts.id.initialize({
                        client_id: "816885048226-s218ajginih3qq91ierufvpulgpg0pmq.apps.googleusercontent.com",
                        callback: handleCredentialResponse
                      });
                      google.accounts.id.renderButton(
                        document.getElementById("buttonDiv"),
                        {theme: "outline",
                        size: "medium",
                        type: "standard",
                        shape: "pill",
                        text: "signin_with.",
                        size: "medium",
                        logo_alignment: "center",
                        position:"center",
                    } 
                      );
                      google.accounts.id.prompt(); 
                    }
                </script>
                <div id="buttonDiv"></div> 

                <!-- Fim do Entrar com o google -->
                <div class="login-register">
                    <p>NÃ£o tem uma conta?
                        <a href="#" class="register-link">Registre-se</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- fim do formulario -->


</body>
</html>
